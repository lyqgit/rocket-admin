<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "https://raw.githubusercontent.com/rbatis/rbatis/master/rbatis-codegen/mybatis-3-mapper.dtd">
<mapper>
    <select id="select_all_by_user">
        `select sym.* from sys_menu sym inner join sys_role_menu srm on srm.menu_id = sym.id inner join sys_user_role sur on sur.role_id = srm.role_id where sur.user_id = #{id}`
    </select>
</mapper>
